{% extends "base.html" %}
{% block content %}
<h2>Attendance Records</h2>
<table border="1">
<tr><th>Name</th><th>Roll</th><th>Bus No</th><th>Date</th><th>Status</th></tr>
{% for rec in records %}
<tr>
    <td>{{ rec[0] }}</td>
    <td>{{ rec[1] }}</td>
    <td>{{ rec[2] }}</td>
    <td>{{ rec[3] }}</td>
    <td>{{ rec[4] }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
