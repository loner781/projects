{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ session.user.username }}! Manage your bus attendance system.</p>

<div class="dashboard-grid">
    <div class="dashboard-card">
        <h3>Add New Student</h3>
        <form method="post" action="/add_student">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="text" name="roll" placeholder="Roll Number" required>
            <input type="text" name="bus_no" placeholder="Bus Number" required>
            <button type="submit">Add Student</button>
        </form>
    </div>
    
    <div class="dashboard-card">
        <h3>Quick Actions</h3>
        <div class="links">
            <a href="/mark_attendance">📝 Mark Attendance</a>
            <a href="/view_attendance">📊 View Records</a>
        </div>
    </div>
</div>
{% endblock %}
